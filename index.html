<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/logo02.png">
    <title>Книга жалоб и предложений</title>



    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styles.css">
    <script src="libs/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">


</head>

<body>
    <div id='app' class="container d-flex flex-column min-vh-100" style="max-width: 600px;min-width: 600px;">
        <div class="row">
            <div class="col-12 logo bg-white">
                <a href="https://lyceum.mgimo.ru/"> <img src="images/logo02.png" width="70px" /></a>
                <span class="logo roboto-bold">Книга жалоб и предложений</span>
                <span class="spelling_bee_logo nerko-one-regular" v-html="contestName"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <form>
                    <div class="form-group">
                        <label for="date">Дата и время:</label>                        
                        <input type="datetime-local" 
                            min="2024-01-09T00:00" max="2030-06-14T00:00" class="form-control" id="date-time-apply"/>

                    </div>
                    <div class="form-group">
                        <label for="subject">Предмет:</label>
                        <!--<input type="text" class="form-control" id="subject" placeholder="Введите название предмета" required>-->
                        <select id="subjectSelect" class="form-control">
                            <option value="Не выбран">Выберите предмет</option>
                        </select>
                    </div>                    
                    <div class="form-group">
                        <label for="teacher">Учитель:</label>
                        <!--<input type="text" class="form-control" id="teacher" placeholder="Введите имя учителя" required>-->
                        <select id="teacherSelect" class="form-control">
                            <option value="Не выбран">Выберите учителя</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="grade">Оценка:</label>
                        <!--<input type="number" class="form-control" id="grade" min="1" max="5" placeholder="Введите оценку (1-5)" required>-->
                        <select id="grade" class="form-control">
                            <option value="0">без оценки</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">5+</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="reason">Причина:</label>
                        <select id="reason" class="form-control">
                            <option value="Другое">Другое</option>
                            <option value="Жалоба">Жалоба</option>
                            <option value="Благодарность">Благодарность</option>
                            <option value="Предложение">Предложение</option>
                        </select>
                        <!--<textarea class="form-control" id="reason" rows="3" placeholder="Введите причину" required></textarea>-->
                    </div>

                    <!--<button type="submit" class="btn btn-primary">Отправить</button>-->
                </form>

            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <label for="story">Обращение</label>

                <textarea id="story" name="story" rows="10" class="form-control" onfocus="this.select()">Опишите причину обращения (максимум 1024 символа)
                </textarea>

            </div>

        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" style="margin: 5px;" onclick="saveData()">Отправить</button>
            </div>
        </div>
        <footer class="row mt-auto bg-white text-black">
            <!--<div class="col roboto-bold" style="text-align: right;">Горчаковский Лицей МГИМО, 2024 &#169;</div>-->
            <div class="col roboto-bold" style="text-align: right;color: #000;;">Горчаковский Лицей МГИМО, 2024</div>
        </footer>
    </div><!--container-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="php/subjects.js"></script>
    <script src="php/teachers.js"></script>
    <script src="script.js"></script>
    <script src="libs/sweetalert2@11"></script>
</body>

</html>
